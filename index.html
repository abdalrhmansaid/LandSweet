<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub - متجر ملابس إلكتروني</title>
    <style>
        /* CSS Styles */
        :root {
            --primary: #e63946;
            --secondary: #1d3557;
            --light: #f1faee;
            --dark: #0a0908;
            --gold: #f4d03f;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        nav {
            background: var(--secondary);
            color: white;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8em; font-weight: bold; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; cursor: pointer; }
        .nav-links a:hover { color: var(--gold); }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: var(--primary); color: white; border-radius: 50%; padding: 5px 10px; font-size: 0.8em; }

        section { padding: 80px 0; display: none; }
        #home, #products { display: block; }

        /* Hero */
        #hero { background: linear-gradient(to right, var(--primary), var(--secondary)); color: white; text-align: center; padding: 100px 20px; }
        #hero h1 { font-size: 3em; }
        #hero p { font-size: 1.5em; }

        /* Products */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s; cursor: pointer; }
        .product-card:hover { transform: scale(1.05); }
        .product-card img { width: 100%; height: 300px; object-fit: cover; }
        .product-info { padding: 15px; text-align: center; }
        .product-info h3 { font-size: 1.4em; }
        .product-info p { font-size: 1.2em; color: var(--primary); }
        .add-to-cart { background: var(--primary); color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        .add-to-cart:hover { background: var(--secondary); }

        /* Product Details */
        #product-details { text-align: center; }
        #product-details img { max-width: 400px; height: auto; }
        #product-details h2 { font-size: 2.5em; margin: 20px 0; }
        #product-details p { font-size: 1.5em; color: var(--primary); }
        .sizes { margin: 20px 0; }
        .size-btn { padding: 10px 15px; margin: 5px; border: 1px solid var(--secondary); cursor: pointer; }
        .size-btn.selected { background: var(--secondary); color: white; }

        /* Cart */
        #cart-items { list-style: none; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #ddd; }
        .cart-item img { width: 50px; height: 50px; object-fit: cover; }
        .remove-item { background: var(--primary); color: white; border: none; padding: 5px 10px; cursor: pointer; }
        #total-price { font-size: 1.5em; margin: 20px 0; }
        #checkout-btn { background: var(--gold); color: var(--dark); padding: 15px 30px; border: none; cursor: pointer; font-size: 1.2em; }

        /* Checkout */
        #checkout form { max-width: 600px; margin: 0 auto; display: grid; gap: 15px; }
        input, select { padding: 10px; font-size: 1em; border: 1px solid #ddd; border-radius: 5px; }
        #complete-purchase { background: var(--primary); color: white; padding: 15px; border: none; cursor: pointer; font-size: 1.2em; }

        @media (max-width: 768px) {
            .products-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">FashionHub</div>
            <div class="nav-links">
                <a onclick="showSection('home')">الرئيسية</a>
                <a onclick="showSection('products')">المنتجات</a>
                <a onclick="showSection('cart')" class="cart-icon">السلة <span id="cart-count" class="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <div id="hero">
            <h1>مرحباً بك في FashionHub</h1>
            <p>أحدث صيحات الموضة بأفضل الأسعار</p>
            <button onclick="showSection('products')" class="add-to-cart">تصفح المنتجات</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <div class="container">
            <h2>منتجاتنا</h2>
            <div class="products-grid" id="products-grid"></div>
        </div>
    </section>

    <!-- Product Details Section -->
    <section id="product-details">
        <div class="container">
            <img id="detail-img" src="" alt="">
            <h2 id="detail-name"></h2>
            <p id="detail-price"></p>
            <div class="sizes">
                <button class="size-btn" onclick="selectSize('S')">S</button>
                <button class="size-btn" onclick="selectSize('M')">M</button>
                <button class="size-btn" onclick="selectSize('L')">L</button>
                <button class="size-btn" onclick="selectSize('XL')">XL</button>
            </div>
            <button id="add-to-cart-detail" class="add-to-cart">أضف إلى السلة</button>
            <button onclick="showSection('products')">عودة</button>
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <div class="container">
            <h2>سلة التسوق</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">الإجمالي: 0 جنيه</p>
            <button id="checkout-btn">الذهاب إلى الشراء</button>
        </div>
    </section>

    <!-- Checkout Section -->
    <section id="checkout">
        <div class="container">
            <h2>صفحة الشراء</h2>
            <form id="checkout-form">
                <input type="text" placeholder="الاسم الكامل" required>
                <input type="email" placeholder="البريد الإلكتروني" required>
                <input type="tel" placeholder="رقم الهاتف" required>
                <input type="text" placeholder="العنوان" required>
                <select required>
                    <option value="">طريقة الدفع</option>
                    <option value="credit">بطاقة ائتمان</option>
                    <option value="cash">دفع عند الاستلام</option>
                </select>
                <input type="text" placeholder="رقم البطاقة (وهمي)" id="card-number">
                <input type="text" placeholder="تاريخ الانتهاء (MM/YY)" id="card-expiry">
                <input type="text" placeholder="CVV" id="card-cvv">
                <button type="submit" id="complete-purchase">إكمال الشراء</button>
            </form>
        </div>
    </section>

    <script>
        // JavaScript Code
        let products = [
            { id: 1, name: 'تيشرت أبيض', price: 150, img: 'https://images.unsplash.com/photo-1583743814966-89188b56a799?w=500' },
            { id: 2, name: 'بنطال جينز', price: 300, img: 'https://images.unsplash.com/photo-1602293589930-45aad59ba3ab?w=500' },
            { id: 3, name: 'جاكيت جلد', price: 500, img: 'https://images.unsplash.com/photo-1521220732229-0f6e7e1da79e?w=500' },
            { id: 4, name: 'فستان أحمر', price: 400, img: 'https://images.unsplash.com/photo-1590502593747-32e91a597f74?w=500' },
            // أضف منتجات أكثر لو عايز
        ];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let selectedSize = '';

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
            if (sectionId === 'cart') renderCart();
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            products.forEach(prod => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${prod.img}" alt="${prod.name}">
                    <div class="product-info">
                        <h3>${prod.name}</h3>
                        <p>${prod.price} جنيه</p>
                        <button class="add-to-cart" onclick="showDetails(${prod.id})">عرض التفاصيل</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function showDetails(id) {
            const prod = products.find(p => p.id === id);
            document.getElementById('detail-img').src = prod.img;
            document.getElementById('detail-name').innerText = prod.name;
            document.getElementById('detail-price').innerText = `${prod.price} جنيه`;
            document.getElementById('add-to-cart-detail').onclick = () => addToCart(prod.id);
            selectedSize = '';
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
            showSection('product-details');
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function addToCart(id) {
            if (!selectedSize && document.getElementById('product-details').style.display === 'block') {
                alert('اختر مقاس أولاً!');
                return;
            }
            const prod = products.find(p => p.id === id);
            const item = { ...prod, size: selectedSize || 'N/A', quantity: 1 };
            const existing = cart.find(c => c.id === id && c.size === item.size);
            if (existing) existing.quantity++;
            else cart.push(item);
            updateCart();
            alert('تم الإضافة إلى السلة!');
            showSection('products');
        }

        function renderCart() {
            const list = document.getElementById('cart-items');
            list.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <span>${item.name} - ${item.size} - ${item.quantity} x ${item.price} = ${item.quantity * item.price} جنيه</span>
                    <button class="remove-item" onclick="removeFromCart(${index})">حذف</button>
                `;
                list.appendChild(li);
                total += item.quantity * item.price;
            });
            document.getElementById('total-price').innerText = `الإجمالي: ${total} جنيه`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
            renderCart();
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.length;
        }

        document.getElementById('checkout-btn').onclick = () => {
            if (cart.length === 0) {
                alert('السلة فارغة!');
                return;
            }
            showSection('checkout');
        };

        document.getElementById('checkout-form').onsubmit = e => {
            e.preventDefault();
            alert('تم إكمال الشراء بنجاح! شكراً لك.');
            cart = [];
            updateCart();
            showSection('home');
        };

        // Init
        renderProducts();
        updateCart();
    </script>
</body>
</html>
